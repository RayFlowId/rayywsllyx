<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio website for RAYY Creator, learning HTML, CSS, and JavaScript to build engaging websites.">
    <title>WEBSITE RAY</title>
    <style>
        /* Importing custom font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* General styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2e2f4f);
            margin: 0;
            padding: 0;
            color: #d3f9ff;
            overflow-x: hidden;
            scroll-behavior: smooth;
            animation: fadeInBody 1s ease;
        }

        /* Fade-in effect for body */
        @keyframes fadeInBody {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Marquee styling with glow */
        .marquee {
            background: #2a2a3b;
            color: #d3f9ff;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            overflow: hidden;
            white-space: nowrap;
            box-shadow: 0px 4px 8px #1a1a2b;
            text-shadow: 0 0 10px #ff77e9, 0 0 15px #7c8aff, 0 0 20px #00e5ff;
        }

        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: scroll 20s linear infinite;
        }

        /* Keyframes for marquee scrolling effect */
        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Header styling with gradient and glow */
        .header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(135deg, #2a2a3b, #3b3b4d);
            color: #d3f9ff;
            position: sticky;
            top: 0;
            z-index: 10;
            text-shadow: 0 0 5px #ff77e9, 0 0 15px #7c8aff, 0 0 20px #00e5ff;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        /* Responsive menu */
        .menu-icon {
            font-size: 28px;
            cursor: pointer;
            margin-left: auto;
            color: #d3f9ff;
        }

        .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            width: 180px;
            background-color: #444561;
            padding: 15px;
            box-shadow: 0px 8px 16px #1a1a2b;
            border-radius: 10px;
        }

        .menu a {
            text-decoration: none;
            color: #d3f9ff;
            margin: 12px 0;
            display: block;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .menu a:hover, .menu a:focus {
            color: #ff77e9;
        }

        .menu.active {
            display: block;
        }

        /* Simplified button styles */
        .button {
            padding: 12px 30px;
            font-size: 16px;
            color: #ffffff;
            background-color: #444561;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .button:hover, .button:focus {
            transform: scale(1.05);
            background-color: #565a7d;
        }

        /* Section styling */
        .section {
            padding: 80px 20px;
            text-align: center;
            background: #2e2f4f;
            margin: 30px 15px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px #1a1a2b;
        }

        .section h1 {
            font-size: 42px;
            color: #d3f9ff;
            font-weight: 600;
            text-shadow: 0 0 10px #ff77e9, 0 0 15px #7c8aff, 0 0 20px #00e5ff;
        }

        /* Image styling */
        .illustration {
            margin-top: 30px;
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0px 4px 15px #1a1a2b;
        }

        /* Responsive layout for larger screens */
        @media (min-width: 768px) {
            .menu {
                display: flex;
                flex-direction: row;
                position: static;
                width: auto;
                box-shadow: none;
                background-color: transparent;
            }
            .menu-icon {
                display: none;
            }
            .menu a {
                margin: 0 15px;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.classList.toggle("active");
        }

        function scrollToSection(sectionId) {
            const element = document.getElementById(sectionId);
            element && element.scrollIntoView({ behavior: 'smooth' });
        }

        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            header.classList.toggle('scrolled', window.scrollY > 50);
        });
    </script>
</head>
<body>

    <!-- Marquee text at the top -->
    <div class="marquee">
        <span>WEBSITE DIBUAT OLEH : RAY</span>
    </div>

    <div class="header">
        <div class="logo">RAYY</div>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    </div>

    <!-- Sidebar menu -->

        <a href="#" onclick="scrollToSection('chat-owner')">Chat Owner</a>
    </div>

    <!-- Home Section -->

        <h1>RAYY <strong>WSLLY</strong></h1>
        <p>Belajar membuat website dengan ide HTML sederhana lalu dilanjutkan dengan CSS dan JS.</p>
        <div class="buttons">
            <a href="https://wa.me/6285718517738" class="button" target="_blank">CHAT RAYY</a>
            <a href="https://www.w3schools.com/html/" class="button" target="_blank">BELAJAR HTML</a>
        </div>
        <img src="https://rammpntxxx-up.hf.space/file/image-emtx5z3cgik.jpg" alt="Illustration of Chat Bot" class="illustration" loading="lazy">
    </div>

    <!-- Chat Owner Section -->
    <div id="chat-owner" class="section">

        <p>Ini adalah fitur untuk menghubungi pemilik dari layanan ini secara langsung.</p>
        <img src="https://rammpntxxx-up.hf.space/file/image-uuapcyvgm99.jpg" alt="Chat Owner Illustration" class="illustration" loading="lazy">
        <div class="buttons">
            <a href="https://wa.me/6285718517738" class="button" target="_blank">Hubungi di WhatsApp</a>
        </div>
    </div>

</body>
